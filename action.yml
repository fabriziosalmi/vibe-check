name: 'VibeGuard Auditor'
description: 'Anti-slop CI/CD gatekeeper detecting security, code smells, AI slop, and git anti-patterns with 0-1000 scoring.'
author: 'fabriziosalmi'
branding:
  icon: 'shield'
  color: 'purple'

inputs:
  threshold:
    description: 'Minimum score required to pass the pipeline (0-1000)'
    required: false
    default: '800'
  brutal_mode:
    description: 'Enable brutal mode: double penalties and fail-fast on critical security violations'
    required: false
    default: 'false'

outputs:
  score:
    description: 'The final calculated score after all deductions'

runs:
  using: 'docker'
  image: 'Dockerfile'
